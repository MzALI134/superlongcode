<!DOCTYPE html>
<html>
<head>
    <title>Server Status</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .server-name {
            text-align: center;
            color: #00ff88;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .player-count {
            text-align: center;
            font-size: 1.5em;
            color: #ff9900;
            margin: 20px 0;
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .refresh-time {
            text-align: center;
            color: #888;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="server-name">MyServer Status</h1>
        <div class="player-count">
            <span id="current-players">0</span> / <span>500</span> Players Online
        </div>
        <div class="player-list" id="players"></div>
        <div class="refresh-time">Last updated: <span id="last-update">Never</span></div>
    </div>

    <script>
        function updatePlayerList(data) {
            const playerList = document.getElementById('players');
            const currentPlayers = document.getElementById('current-players');
            const lastUpdate = document.getElementById('last-update');
            
            playerList.innerHTML = '';
            currentPlayers.textContent = data.players.length;
            
            data.players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.textContent = player;
                playerList.appendChild(playerCard);
            });

            lastUpdate.textContent = new Date().toLocaleTimeString();
        }

        // Update every 30 seconds
        setInterval(() => {
            fetch('/api/players')
                .then(response => response.json())
                .then(data => updatePlayerList(data));
        }, 30000);

        // Initial load
        fetch('/api/players')
            .then(response => response.json())
            .then(data => updatePlayerList(data));
    </script>
</body>
</html>
